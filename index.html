<!DOCTYPE html>
<html>
<head><title>Candy & Job Trick</title></head>
<body style="font-family:sans-serif; text-align:center; margin-top:50px;">

<h1>Allow popups for candy!</h1>
<button id="notifyBtn" style="font-size:20px; padding:10px 20px; cursor:pointer;">
Get Candy
</button>

<script>
let hasShown = false;
function showJobNotification() {
if (!hasShown && Notification.permission === "granted") {
hasShown = true;
setTimeout(() => {
new Notification("GET A JOB APPLICATION!", {
body: "LOOK UNDER YOUR PILLOW TO START.",
icon: "thesmileisherebuthesinyourhouseandV2.png"
});
}, 2000);
}
}
document.addEventListener("visibilitychange", () => {
if (document.visibilityState === "hidden") {
showJobNotification();
}
});
document.getElementById('notifyBtn').addEventListener('click', () => {
Notification.requestPermission();
});
</script>

</body>
</html>
